<div class="container text-md-center">

  <div class="row">

    <div class="col m-5">
      {{this.quiz.words}}
    </div>

  </div>

  <div class="row">

    <div class="col">
      <button type="button" class="btn btn-dark" (click)="addQuiz(this.quiz.firstTrackId)">
        {{this.quiz.firstTrackTitle}}
      </button>
    </div>

    <div class="col">
      <button type="button" class="btn btn-dark" (click)="addQuiz(this.quiz.secondTrackId)">
        {{this.quiz.secondTrackTitle}}
      </button>
    </div>

    <div class="col">
      <button type="button" class="btn btn-dark" (click)="addQuiz(this.quiz.thirdTrackId)">
        {{this.quiz.thirdTrackTitle}}
      </button>
    </div>

  </div>


</div>
