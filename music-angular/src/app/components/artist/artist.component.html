<div class="container" *ngFor="let tempArtist of this.artists">

  <a routerLink="/artist/{{tempArtist.id}}">
  <div class="artist" style='background-image: url("{{tempArtist.image}}")'>

    <div class="text-box">
      <b>{{tempArtist.nickname.toUpperCase()}}</b>
    <br/>
    </div>

  </div>
  </a>


</div>
